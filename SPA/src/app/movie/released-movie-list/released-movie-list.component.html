<div class="card text-white bg-primary mb-3 mt-5">
  <div class="card-header d-flex">
    <h3 class="fan-card-header">Fan favorites
      <fa-icon [icon]="faChevronRight" class="fan-favorite-icon"></fa-icon>
    </h3>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-2 col-md-4 px-2 mb-3" *ngFor="let movie of releasedMovies">
        <app-released-movie-card [movie]="movie"></app-released-movie-card>
      </div>
    </div>
  </div>
</div>
