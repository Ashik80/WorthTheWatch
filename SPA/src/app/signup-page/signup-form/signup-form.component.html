<div style="display: flex; flex-direction: column; align-items: center;">
  <h2 class="text-warning">Sign in</h2>
  <form style="width: 50%;" class="text-white" #signUpForm="ngForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="displayName">Display Name</label>
      <input type="text" class="form-control" id="displayName" name="displayName" [(ngModel)]="user.displayName">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password">
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" class="form-control" id="confirm-password" name="confirmPassword"
        [(ngModel)]="confirmPassword">
    </div>
    <div class="button-group">
      <button type="submit" class="btn btn-warning" style="width: 50%;">Submit</button>
      <button class="btn btn-primary" style="width: 50%;" (click)="deactivateRegisterMode()">Cancel</button>
    </div>
  </form>
</div>
