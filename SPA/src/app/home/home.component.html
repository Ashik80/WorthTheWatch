<div class="custom-container home">
    <div class="row mt-3" style="width: 100%;">
        <div class="col-lg-8 col-md-12">
            <app-carousel [movies]="movies"></app-carousel>
        </div>
        <div class="col-lg-4 col-md-12">
            <h4 class="text-warning">Upcoming Movies</h4>
            <app-movie-list [movies]="slicedMovies()"></app-movie-list>
            <h5 class="view-unreleased-movies mt-1" [routerLink]="['/unreleased-movies']">View All >></h5>
        </div>
    </div>
    <app-released-movie-list [releasedMovies]="releasedMovies"></app-released-movie-list>
</div>
