<carousel [isAnimated]="true">
  <slide *ngFor="let movie of movies">
    <div class="carousel-img" [routerLink]="['/unreleased-movie', movie.id]">
      <img src="{{movie.displayImage}}" alt="" style="width: 100%;">
      <div class="carousel-caption d-none d-md-block">
        <h4 class="text-white">{{movie.name}}</h4>
        <p>{{movie.news}}</p>
      </div>
    </div>
  </slide>
</carousel>
